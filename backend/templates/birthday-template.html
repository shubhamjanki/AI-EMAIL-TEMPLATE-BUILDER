<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background: #ffcc00;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            color: #ffffff;
        }
        .message {
            padding: 20px;
            font-size: 18px;
            color: #333;
        }
        .footer {
            background: #ffcc00;
            padding: 10px;
            border-radius: 0 0 10px 10px;
            font-size: 14px;
            color: #ffffff;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6600;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #ff4500;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        </div>
        <div class="message">
            <p>Dear [Name],</p>
            <p>Wishing you a fantastic birthday filled with love, laughter, and all the things that make you happiest!</p>
            <p>May this year bring you joy and success. Enjoy your special day!</p>
            <a href="#" class="btn">Celebrate Now</a>
        </div>
        <div class="footer">
            <p>With best wishes,</p>
            <p>[Your Company/Name]</p>
        </div>
    </div>
</body>
</html>
